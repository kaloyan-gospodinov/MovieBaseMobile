<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/app.css" rel="stylesheet" />
        <link href="styles/search.css" rel="stylesheet" />
        <link href="styles/theaters.css" rel="stylesheet" />
        <link href="styles/upcoming.css" rel="stylesheet" />
        <link href="styles/compass.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDuaGN9APKPspgNNbC-Xm2WmUMFfZ4v7Q8&sensor=true&libraries=places"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/libs/jso.js"></script>
        <script src="scripts/app/search.js"></script>
        <script src="scripts/app/http-request.js"></script>
        <script src="scripts/app/upcoming.js"></script>
        <script src="scripts/app/theaters.js"></script>
        <script src="scripts/app/movie.js"></script>
        <script src="scripts/app/compass.js"></script>
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <div data-role="view" id="upcoming-view" data-id="upcoming-view"
             data-layout="main-layout" data-title="Upcoming" data-show="app.upcoming.init">

            <div id="upcoming-holder"></div>

            <script type="text/x-kendo-template" id="template">
                <a href="views/movie-theater-view.html\#movie?id=#: id#">
                    <img src="#:posters.thumbnail#"/>
                    <h2>#:title#</h2>
                </a>
            </script>
        
        </div>

        <!--Layout-->
        <div data-role="layout" id="main-layout" data-id="main-layout">
                
            <!--Header-->
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
                
            <!--Footer-->
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a href="#upcoming-view" data-icon="mostviewed">Upcoming</a>
                    <a href="views/theaters-view.html#theaters-view" data-icon="organize">In theaters</a>
                    <a href="views/search-view.html" data-icon="globe">Map Search</a>
                    <a href="views/compass-view.html#content" data-icon="mostrecent">Compass</a>
                </div>
            </footer>
        </div>
    </body>
</html>
