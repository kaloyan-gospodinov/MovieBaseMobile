<div data-role="view" id="compass-view" data-id="compass-view"
     data-layout="main-layout" data-title="Compass" data-show="app.compass.init">
   
    <div class="content">
            <div class="action-area ch30">
                <button class="button dh" id="watchButton" data-role="button">Start Compass</button>
			    <button class="button dh" id="refreshButton" data-role="button">Current Orientation</button>
			</div>
            <div class="result-area ch70">
                <div class="results">
                    <div class="mapCompassFrame">
				        <div id="compass" class="mapCompass"></div>
			        </div>
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
			</div>
		</div>
</div>
